    branches: [ testing-prototype ]
  pull_request:
    branches: [ testing-prototype ]

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./tests

    steps:
    - name: Install gtest
      uses: MarkusJx/googletest-installer@v1.1
